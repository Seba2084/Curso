    <main class="cuerpo">   
      <section class="contactSec">   
        <div class="row">
          <div class="col-lg-12 col-xs-12">          
            <h3>Contacto e inscripción</h3>
          </div>
          <div class="col-lg-4 col-xs-12 marco">
            <form name="formulario_contacto" action="gracias.html" method="POST">

              <div class="form-group">
                <label for="my_name_input">Nombre y Apellido</label>
                <input type="text" name="name_input" class="form-control" id="my_name_input" placeholder="Juan Pablo Gonzalez">
              </div>

              <div class="form-group">
                <label for="my_email_input" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-12">
                  <input type="email" name="email_input" class="form-control" id="my_email_input" required value="" placeholder="mi_mail@ejemplo.com">
                </div>
              </div>              
              <label for="my_textaera_input" class="col-sm-2 col-form-label"></label>
              <textarea class="form-control" id="my_textaera_input" name="textarea" required cols="30" rows="6" type="text" placeholder="Escriba aquí su consulta."></textarea>
              <br>
              <form name="formulario_inscripcion" action="gracias.html" method="POST">
                <label for="my_select">Seleccione si desea inscribirse a la Demo de:</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="sendDemoK">
                  <label class="form-check-label" for="sendDemoK">
                    Maestro Kimura
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="sendDemoM">
                  <label class="form-check-label" for="sendDemoM">
                    Mauro Stemberger
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="sendDemoB">
                  <label class="form-check-label" for="sendDemoB">
                    Bjiorn Bjorholm
                  </label>
                </div>          
              </form>
              <button type="button" class="btn btn-success">Enviar</button>
              <button type="button" class="btn btn-danger">Borrar</button>

              </form>
          </div>
        </div>
      </section>
    </main>
